<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="javascript/js.js"></script>
</head>
<body>

    <header>
        <h1>Mark table of student</h1>
    </header>

    <div id="box">

        <div class="Input">
                <h2>** Enter table **</h2>      
            <form name="pointTable">
                <input type="text" name="mssv" placeholder="Enter student code" class="inp">
                <input type="text" name="ten" placeholder="Enter name" class="inp">
                <input type="text" name="diem" placeholder="Enter point" class="inp">
                <button type="button" onclick="dssv()" class="inp">Enter</button>
            </form>
        </div>
        
    
        <div class="Output">
            <div class="output part-1">
                <div id="info">
                    <div class="info-1">Student code</div>
                    <div class="info-2">Name</div>
                    <div class="info-3">Mark</div>
                    <div class="info-4">Classification</div>
                    <div class="info-5">Function</div>
                </div>
            </div>
            
            <div class="output part-2">
                <div id="result"></div>
            </div>   
        </div>
    </div>

   
</body>
</html>
